# --------------------- MagicBottle Messages ---------------------
# Customize texts and colors MagicBottle uses when messaging players
# Use & for formatting. To see how to use it visit http://minecraft.gamepedia.com/Formatting_codes
# For an explanation of how to edit this file, see config.yml
# -------------------------------------------------------------

# Messages:

# '[levels]' represents level number:
# '[xpbar]' is a bar that shows the current xp progression to the next level
bottle name: '&6MagicBottle &7| &eNivel [level] &7| [xpbar]'

bottle lore:
  experience text: '&6Puntos de experiencia:'
  experience color: ' &e' #If you put more than colors and spaces here, the plugin will not recognise MagicBottles
  filled bar color: '&6'
  empty bar color: '&e'
  lines:
    - '&6Instrucciones:'
    - ' &eGuardar experiencia: &7(Shift +) Click izquierdo.'
    - ' &eSacar experiencia: &7(Shift +) Click derecho.'
    - ' &eTambién puedes poner la botella en una mesa de'
    - ' &ecrafteo para guardar o sacar toda la experiencia.'

messages:
  # '%' represents the maximum level.
  max level reached: '&cEl nivel máximo que puedes sacar de una MagicBottle es %'
  unauthorized:
    deposit: '&cNo tienes permiso para hacer eso.'
    withdraw: '&cNo tienes permiso para hacer eso.'
    command: '&cNo tienes permiso para hacer eso.'
    reload: '&cNo tienes permiso para hacer eso.'
    
  commands:
    # '%' represents command:
    correct use: '&cUso correcto: %'
    reload completed: '&eConfiguración recargada.'
    level not valid: '&cEl nivel debe ser un número entre 0 y 20.000.'
    given bottle: '&eDadas [amount] MagicBottle(s) a [player] con [level] niveles.'
